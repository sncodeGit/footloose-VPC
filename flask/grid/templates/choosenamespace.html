<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/select.css">
    <title>choose namespace</title>
        <style>
        /* Add a black background color to the top navigation */
.topnav {
    background-color: #FFFFFF;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    color: #000000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}


    </style>
</head>
<body>
<div class="topnav">
  <a href="{{ url_for('user') }}">Home</a>
      <a href="{{ url_for('choose_namespace') }}">Manage namespaces</a>
    <a href="{{ url_for('manage_ssh') }}">Manage ssh</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<form method="POST">
<table>
<tr>
            <td>Choose namespace</td>
            <td><select name="namespace">
                {% block content %}
                    {% for elem in content %}
                <option>{{elem}}</option>
                    {% endfor %}
                {% endblock %}
              </select>
        </td>
        </tr>
        <tr>
            <td><input type="submit" value="Choose"></td>
        </tr>
    </table>
</form>
</body>
</html>
